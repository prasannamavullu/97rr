      <form class="p2">
            <label for="fname">FIRST NAME:</label>
            <INput name="first name" id="first name" placeholder="enter your name"type="text"/><br><br>
            <label for="second name">SECOND NAME:</label>
            <input  type="text" id="text"name="sname"placeholder="enter your second name"><br><BR>
            <label for="phone number ">PHONE NUMBER:</label>
            <input type="number"name=phone id="phone"placeholder="enter your number"><br><br>
            <label for="emai">EMAIL:</label>
            <Input NAME=EMAIL ID="mail" type="mail"placeholder="enter your email"/><br><br>
            <label for="password">password:</label>
            <Input TYPE="number" id="PSWD" NAME="PSWD" placeholder="ENTER your password"><BR><BR>
            <Label for="dob">DOB:</Label>
            <input type="number" name="dob" id="dob" placeholder="enter your bob"><br><br>
            <label for="cars">CHOOSE A CAR:</label>
            <select ID="CARS">
                <option value="VOLVO">VOLVO</option>
                <OPTION VALUE="SAAB">SAAB</OPTION>
                <option VALUE="AUDI">AUDI</option>
            </select><BR><BR>
            <Label FOR="VEHICLE">I HAVE A BIKE </Label>
            <INput TYPE="CHECKBOX" NAME="VEHICLE" id="vehicle" value="bike"><br><br>
            <label for="vehicle">I HAVE A CAR</label>
            <Input TYPE="checkbox" NAME="VEHICLE" ID="VEHICLE" VALUE="CAR"><br><br>
            <Label FOR="VEHICLE">I HAVE A LORRY</Label>
            <Input TYPE="checkbox" ID="vehicle" NAME="VEHICLE" VALUE="LORRY"><br><br>
            <input type="submit"><br><br>
            <button type="register">register</button>
        </form>
